<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovrxAi | Real Neural Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05070a; --panel: #0f1117; --accent: #00f2ff; --text: #94a3b8; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; height: 100vh; margin: 0; }
        nav { width: 260px; background: var(--panel); padding: 20px; border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .logo { font-family: 'Space Grotesk'; color: var(--accent); font-size: 1.5rem; text-align: center; margin-bottom: 40px; }
        main { flex: 1; display: flex; flex-direction: column; position: relative; }
        #chat-window { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 80%; padding: 15px; border-radius: 12px; line-height: 1.5; font-size: 0.95rem; }
        .ai-msg { background: var(--panel); align-self: flex-start; border: 1px solid rgba(255,255,255,0.1); }
        .user-msg { background: var(--accent); color: black; align-self: flex-end; font-weight: 600; }
        .input-area { padding: 25px; background: var(--bg); }
        .input-box { display: flex; background: var(--panel); padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; }
        button { background: var(--accent); border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        pre { background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; color: #00ff00; font-family: monospace; }
        .creator { margin-top: auto; font-size: 0.8rem; color: var(--text); border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        .creator a { color: var(--accent); text-decoration: none; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NOVRX AI</div>
        <div style="color: var(--text); font-size: 0.8rem;">
            <p>ü§ñ AI Chat</p><br>
            <p>üë§ Profile</p><br>
            <p>‚öôÔ∏è Settings</p>
        </div>
        <div class="creator">
            Created by: <b>Nafvy</b><br>
            Exp: 50+ Years<br>
            <a href="https://tiktok.com/@nafvy.asik.amat">Follow Nafvy</a>
        </div>
    </nav>

    <main>
        <div id="chat-window">
            <div class="msg ai-msg">Halo! Saya <b>NovrxAi</b>. Saya ahli coding dengan pengalaman 50 tahun. Apa yang bisa saya bantu?</div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Tulis pertanyaan coding di sini...">
                <button onclick="askAI()">KIRIM</button>
            </div>
        </div>
    </main>

    <script>
        // MASUKKAN API KEY KAMU DI SINI
        const API_KEY = "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"; 
        
        const chatWindow = document.getElementById('chat-window');

        async function askAI() {
            const inputField = document.getElementById('user-input');
            const prompt = inputField.value;
            if (!prompt) return;

            // Tampilkan pesan user
            appendMsg(prompt, 'user-msg');
            inputField.value = "";

            // Loading state
            const loadingMsg = appendMsg("NovrxAi sedang berpikir...", 'ai-msg');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Kamu adalah NovrxAi, AI pakar coding ciptaan Nafvy dengan pengalaman 50 tahun. Jawablah pertanyaan ini dengan cerdas: ${prompt}` }] }]
                    })
                });

                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                
                loadingMsg.remove(); // Hapus tulisan loading
                appendMsg(aiText, 'ai-msg');

            } catch (error) {
                loadingMsg.innerText = "Error: Pastikan API Key benar atau cek koneksi internet.";
                console.error(error);
            }
        }

        function appendMsg(text, className) {
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            
            // Format sederhana untuk blok kode
            let formatted = text.replace(/```([\s\S]*?)```/g, '<pre>$1</pre>');
            div.innerHTML = formatted.replace(/\n/g, '<br>');
            
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
